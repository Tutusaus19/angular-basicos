<h3>Agregar <small>{{new.nombre}}</small></h3>
<hr>
<form (ngSubmit)="agregar()">
  <input type="text" placeholder="Nombre" name="Nombre" [(ngModel)]="new.nombre" />
  <!-- [value]="new.nombre"
      (input)="changeName($event)"-->

  <input type="number" placeholder="Poder" name="Poder" [(ngModel)]="new.poder" />
  <!--[value]="new.poder"-->
  <button>Agregar</button>
</form>
